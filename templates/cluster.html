<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster: {{.Name}}</title>
    <!-- Replace single CSS file with modular CSS files -->
    <link rel="stylesheet" href="/static/css/common.css">
    <link rel="stylesheet" href="/static/css/couchbaseui.css">
    <link rel="stylesheet" href="/static/css/events.css">
    <link rel="stylesheet" href="/static/css/logs.css">
    <link rel="stylesheet" href="/static/css/status.css">
    <!-- External JavaScript file reference -->
    <script src="/static/js/fuse.js"></script>
    <script type="module" src="/static/js/cluster-details.js"></script>
</head>
<body>
    <!-- Hidden element to store cluster name for JavaScript -->
    <div id="clusterNameHolder" data-name="{{.Name}}" style="display: none;"></div>
    
    <div class="container cluster-detail-page">
        <header>
            <h1>Cluster: {{.Name}}</h1>
            <div class="header-actions">
                <button id="openCouchbaseUI" class="primary-button">
                    Open Couchbase UI
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="margin-left: 8px; vertical-align: middle;">
                        <path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="15,3 21,3 21,9" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <line x1="10" y1="14" x2="21" y2="3" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </button>
            </div>
        </header>
        
        <div class="cluster-details">
            <h2>Cluster Conditions</h2>
            <div id="conditionsContainer" class="conditions-container">
                <div class="loading-spinner">Loading conditions...</div>
            </div>
        </div>

        <div class="monitoring-section">
            <div class="monitoring-controls">
                
                <!-- Event Options Container -->
                <div class="control-panel event-options">
                    <h3>Event Options</h3>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="watchEventsCheckbox">
                            Watch Events
                        </label>
                    </div>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="autoScrollEventsCheckbox" checked>
                            Auto-scroll Events
                        </label>
                    </div>
                </div>

                <!-- Log Options Container -->
                <div class="control-panel log-options">
                    <h3>Log Options</h3>
                    <div class="control-group">
                        <label>
                            <input type="checkbox" id="logsCheckbox">
                            Watch Logs
                        </label>
                        <label>
                            <input type="checkbox" id="followCheckbox" checked>
                            Follow Logs
                        </label>
                    </div>
                    <div class="control-group time-inputs">
                        <label>Start Time:
                            <input type="datetime-local" id="startTime">
                        </label>
                        <label>End Time:
                            <input type="datetime-local" id="endTime">
                        </label>
                    </div>
                     <div class="control-group">
                        <label>
                            <input type="checkbox" id="autoScrollLogsCheckbox" checked>
                            Auto-scroll Logs
                        </label>
                    </div>
                </div>
            </div>
            
            <div class="content-section">
                <div class="events-section">
                    <div class="search-container">
                        <input type="text" id="eventsSearch" placeholder="Search events...">
                        <button id="clearEventsSearch">Clear</button>
                    </div>
                    <div id="eventsContainerData" class="events-container">
                        <div class="events-content"></div>
                    </div>
                    <div id="eventsSearchResults" class="search-results"></div>
                </div>

                <div class="logs-section">
                    <div class="search-container">
                        <input type="text" id="logsSearch" placeholder="Search logs...">
                        <button id="clearLogsSearch">Clear</button>
                    </div>
                    <div id="logsContainerData" class="logs-container"></div>
                    <div id="logsSearchResults" class="search-results"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
